server:
  port: 8888
spring:
  application:
    name: rest-java-springboot
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    show-sql: false
    open-in-view: false
logging:
  level:
    br.com.lulira: DEBUG
spring-doc:
  paths-to-match: /api/**/v1/**
  swagger-ui:
    path: /swagger-ui.html







